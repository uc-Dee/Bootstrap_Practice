<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>

    <div class="container">
      Accordian Examples

      <div class="accordion">
        <!-- First Container -->
        <div class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              Accordion 1
            </button>
          </div>
          <div id="collapseOne" class="accordion-collapse collapse">
            <div class="accordion-body">Hello it is opening.</div>
          </div>
        </div>

        <!-- Second Container -->
        <div class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse2"
            >
              Accordian 2
            </button>
          </div>
          <div id="collapse2" class="accordion-collapse collapse">
            <div class="accordion-body">This is the second accordion</div>
          </div>
        </div>

        <!-- Third Container -->
        <div class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse3"
            >
              Accordion3
            </button>
          </div>
          <div id="collapse3" class="accordion-collapse collapse">
            <div class="accordion-body">Third collapse</div>
          </div>
        </div>

        <!-- Forth Container -->
        <div class="accordion-item">
          <div class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse4"
            >
              Accordion4
            </button>
          </div>
          <div id="collapse4" class="accordion-collapse collapse">
            <div class="accordion-body">This is a folldable region</div>
          </div>
        </div>

      </div>
    </div>

    
  </body>
</html>
