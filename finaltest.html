  <body>


    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">FirstName</label>

        <div class="form-group col-md-4">
          <label for="inputPassword4">LastName</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>

        <div class="form-group col-md-4">
          <label for="inputPassword4">Username</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">

            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>

        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label text-danger" for="gridCheck">
            Agree to terms and conditions <br> You must agree before submitting
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">submit form</button>
    </form>
